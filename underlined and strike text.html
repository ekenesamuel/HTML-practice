<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>underlined and strike text html</title>
  </head>
  <body>
    <!-- practial exercise on underlined and strike text and i'm adding bold and italic text to it -->
    <p>this text has <u>an underlining </u> in it</p>
    <p>this text type is <strike> really cool</strike></p>
    <p>coding is fun <b>when</b> you're getting it <b> right</b></p>
    <p>italic text <i>italian</i> language</p>
  </body>
</html>
