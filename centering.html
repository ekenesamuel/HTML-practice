<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centering Tag</title>
  </head>
  <body>
    <!-- this is my practical on centering html tag -->
    <p>this is a normal paragraph</p>
    <center>
      <p>this will bring the text to the Center</p>
    </center>
  </body>
</html>
